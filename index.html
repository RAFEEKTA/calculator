<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <script src="./calculator.js"></script>

</head>

<body>
 <div class="contr mt-5 m-auto">
    <div class="display "><input type="text" id="result"></div>
    <div class="lin"></div>
    <div class="container">
     <div class="w-100">   <button onclick="backspace()" type="button" class="btn btn-success mt-4" style="width: 23%;">C</button></div>
        <div class="row mt-3">
            <div class="col-3"><button onclick="displaydata(7)" type="button" class="btn btn-primary">7</button></div>
            <div class="col-3"><button onclick="displaydata(8)" type="button" class="btn btn-primary">8</button></div>
            <div class="col-3"><button onclick="displaydata(9)" type="button" class="btn btn-primary">9</button></div>
            <div class="col-3"><button onclick="displaydata('/')" type="button" class="btn btn-danger">/</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button onclick="displaydata(4)"  type="button" class="btn btn-primary">4</button></div>
            <div class="col-3"><button onclick="displaydata(5)"  type="button" class="btn btn-primary">5</button></div>
            <div class="col-3"><button onclick="displaydata(6)"  type="button" class="btn btn-primary">6</button></div>
            <div class="col-3"><button onclick="displaydata('*')"  type="button" class="btn btn-danger">x</button></div>
        </div>
        <div class="row mt-3"> 
            <div class="col-3"><button  onclick="displaydata(1)"  type="button" class="btn btn-primary">1</button></div>
            <div class="col-3"><button  onclick="displaydata(2)"  type="button" class="btn btn-primary">2</button></div>
            <div class="col-3"><button  onclick="displaydata(3)"  type="button" class="btn btn-primary">3</button></div>
            <div class="col-3"><button  onclick="displaydata('+')"  type="button" class="btn btn-danger">+</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button onclick="allClear()"  type="button" class="btn btn-danger">AC</button></div>
            <div class="col-3"><button onclick="displaydata(0)"  type="button" class="btn btn-primary">0</button></div>
            <div class="col-3"><button onclick="displaydata('-')"  type="button" class="btn btn-danger">-</button></div>
            <div class="col-3"><button onclick="evalexprsn()"  type="button" class="btn btn-success">=</button></div>
        </div>
    </div>
 </div>

</body>

</html>
